<!DOCTYPE html>
<html>
<head>
    <title>AI Surveillance Dashboard</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .video {
            border: 4px solid #ff0033;
            box-shadow: 0 0 25px red;
        }
        .panel {
            margin-left: 20px;
            padding: 20px;
            width: 320px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffd5;
        }
        .danger { color: #ff4d4d; font-weight: bold; }
        .safe { color: #00ff99; }

        button {
            padding: 10px 18px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .start { background: #00c853; color: black; }
        .stop { background: #d50000; color: white; }
    </style>
</head>

<body>

<h1>üö® AI Theft & Suspicious Activity Monitor</h1>

<button class="start" onclick="startCamera()">‚ñ∂ Start Camera</button>
<button class="stop" onclick="stopCamera()">‚èπ Stop Camera</button>

<div class="container">
    <img class="video" src="{{ url_for('video_feed') }}" width="640">

    <div class="panel">
        <h3>Status</h3>
        <p><b>Alert:</b> <span id="alert">NORMAL</span></p>
        <p><b>Current Mood:</b> <span id="mood">UNKNOWN</span></p>
        <p>Suspicious Persons: <span id="count">0</span></p>
        <div id="details"></div>
    </div>
</div>

<script>
function updateStats() {
    fetch("/stats")
        .then(res => res.json())
        .then(data => {
            document.getElementById("count").innerText = data.suspicious_count;
            document.getElementById("mood").innerText = data.current_mood.toUpperCase();

            const alertEl = document.getElementById("alert");
            alertEl.innerText = data.alert_level;
            alertEl.style.color =
                data.alert_level === "ALERT" ? "red" :
                data.alert_level === "WARNING" ? "orange" : "lime";

            let html = "";
            data.details.forEach((d, i) => {
                html += `<p class="${d.danger ? 'danger' : 'safe'}">
                    Person ${i+1}<br>
                    Mood: ${d.emotion.toUpperCase()}
                </p>`;
            });
            document.getElementById("details").innerHTML = html;
        });
}

setInterval(updateStats, 2000);

function startCamera() {
    fetch("/start_camera", {method: "POST"});
}

function stopCamera() {
    fetch("/stop_camera", {method: "POST"});
}
</script>

</body>
</html>
